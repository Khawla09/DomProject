<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styling/registerForm.css" />
  </head>
  <body>
    <div id="register-container">
      <h2>Register</h2>
      <form
        action="alert('Success');"
        method="POST"
        id="registerForm"
        class="registerForm"
      >
        <input
          type="text"
          name="name"
          placeholder="Enter your Name"
          minlength="8"
          pattern="^[a-zA-Z]+"
        />
        <input type="text" name="email" placeholder="Enter your Email" />
        <input type="number" name="zip" placeholder="Enter your Zip code" />
        <select name="gender" id="gender">
          <option value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input
          type="password"
          name="password"
          placeholder="Enter your Password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*d)(?=.*[@$!%*?&])[A-Za-zd@$!%*?&]{8,}$"
          title="Password must be at least 8 characters long, contain at least one lowercase letter, one uppercase letter, one digit, and one special character."
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="registerForm.js"></script>
  </body>
</html>
